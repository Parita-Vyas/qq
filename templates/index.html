<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Chat - Upload Your Data</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Styling for the round chat button */
        #chatButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 24px;
            z-index: 1000;
        }

        #chatButton:hover {
            background-color: #0056b3;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #ccc;
        }

        .container {
            margin-bottom: 100px; /* Ensure space for the footer */
        }
    </style>
</head>
<body>
    <header>
        <h1>D-Chat</h1>
    </header>
    <div class="container">
        <h2>Upload Your Data</h2>
        <p>To chat with your private data, upload your files below. We support PDF uploads for now.</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="files" multiple>
            <input type="submit" value="Upload">
        </form>
    </div>
    <footer>
        &copy; 2024 D-Chat. All rights reserved.
    </footer>

    <!-- Chat button -->
    <button id="chatButton" title="Go to Chat">
        ðŸ’¬
    </button>

    <script>
        // Redirect to chat page on chat button click
        const chatButton = document.getElementById('chatButton');
        chatButton.addEventListener('click', () => {
            window.location.href = '/chat';
        });
    </script>
</body>
</html>
