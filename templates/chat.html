<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Chat - Chat with Your Data</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        h2 {
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #chatResponse {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            white-space: pre-line;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>D-Chat</h1>
    </header>
    <div class="container">
        <h2>Chat with Your Data</h2>
        <label for="fileSelect">Select File:</label>
        <select id="fileSelect">
            <option value="" disabled selected>Loading files...</option>
        </select>

        <label for="questionInput">Ask a Question:</label>
        <input type="text" id="questionInput" placeholder="Type your question here">

        <button id="askButton">Ask</button>

        <div id="chatResponse"></div>
    </div>
    <footer>
        &copy; 2024 D-Chat. All rights reserved.
    </footer>

    <script>
        const fileSelect = document.getElementById('fileSelect');
        const askButton = document.getElementById('askButton');
        const questionInput = document.getElementById('questionInput');
        const chatResponse = document.getElementById('chatResponse');

        // Fetch available files and populate the dropdown
        async function fetchFiles() {
            try {
                const response = await fetch('/uploaded-files');
                if (response.ok) {
                    const data = await response.json();
                    fileSelect.innerHTML = '<option value="" disabled selected>Select a file</option>';
                    data.files.forEach(file => {
                        const option = document.createElement('option');
                        option.value = file;
                        option.textContent = file;
                        fileSelect.appendChild(option);
                    });
                } else {
                    chatResponse.textContent = 'Error fetching files.';
                }
            } catch (error) {
                chatResponse.textContent = `Unexpected error: ${error.message}`;
            }
        }

        // Handle asking a question
        askButton.addEventListener('click', async () => {
            const selectedFile = fileSelect.value;
            const question = questionInput.value;

            if (!selectedFile) {
                chatResponse.textContent = 'Please select a file.';
                return;
            }

            if (!question.trim()) {
                chatResponse.textContent = 'Please enter a question.';
                return;
            }

            chatResponse.textContent = 'Processing...';

            try {
                const queryParams = new URLSearchParams({ question, file_name: selectedFile }).toString();
                const response = await fetch(`/ask?${queryParams}`, {
                    method: 'POST',
                });

                if (response.ok) {
                    const data = await response.json();
                    chatResponse.textContent = `Q: ${data.question}\nA: ${data.answer}`;
                } else {
                    const error = await response.json();
                    chatResponse.textContent = `Error: ${error.detail || 'Something went wrong.'}`;
                }
            } catch (error) {
                chatResponse.textContent = `Unexpected error: ${error.message}`;
            }
        });

        // Initialize the page
        fetchFiles();
    </script>
</body>
</html>
